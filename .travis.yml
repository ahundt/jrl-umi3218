dist: trusty
language: python
python:
- '2.7'
- '3.4'
- '3.5'
env:
  global:
    - GIT_DEPENDENCIES="jrl-umi3218/Eigen3ToPython jrl-umi3218/SpaceVecAlg jrl-umi3218/sch-core"
addons:
  apt:
    packages:
    - g++
    - cmake
    - libboost-all-dev
script:
- . ./.travis/common.sh
- pip install .
- nosetests
before_install:
- ./.travis/dependencies/eigen-3.2
- ./.travis/run before_install
